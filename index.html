<script>
    let list = document.querySelectorAll('.navegation li');
    function activelink(){

        list.forEach((item)=>
        item.classList.remove('active'));
        this.classList.add('active');
    }

    list.forEach((item)=>
    item.addEventListener('click', activelink))
</script>
